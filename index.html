<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card">
  <img class="top-card" src="./images/illustration-hero.svg" alt="avatar">
  <div class="content">
  <h1 class="title">Order Summary</h1>
  <p class="about">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div>
  <div class="discount">
    <img class="icon" src="./images/icon-music.svg" alt="shorticon">
    <div class="plan-year">
    <p class="plan">Annual Plan</p>
    <p class="price">$59.99/year</p>
  </div>
    <a class="change-plan" href="">change</a>
  </div>
  <button class="btn-pay">Proceed to Payment</button>
  <a class="cancel-link" href="">Cancel Order</a>
</div>  
</body>
</html>
